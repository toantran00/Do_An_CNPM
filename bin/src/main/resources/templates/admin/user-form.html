<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Chỉnh sửa Người dùng' : 'Thêm Người dùng'} + ' - Pet Shop Admin'">Thêm Người dùng - Pet Shop Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    
    <style>
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .form-header {
            color: #0f3460;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
            display: flex;
            align-items: center;
        }
        
        .form-header i {
            color: #e94560;
            margin-right: 10px;
        }
        
        .form-label {
            font-weight: 600;
            color: #0f3460;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control.is-invalid, .form-select.is-invalid {
            border-color: #e94560;
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.15);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #e94560;
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.15);
        }
        
        .btn-submit {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-submit:hover {
            background: #d63651;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }
        
        .btn-submit:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
            color: white;
        }
        
        .required-field::after {
            content: " *";
            color: #e94560;
        }
        
        .error-message {
            color: #e94560;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        
        .alert-container {
            margin-bottom: 25px;
        }
        
        .stats-container {
            padding: 0 40px 30px 40px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 9999;
            animation: slideInRight 0.3s ease-out;
            opacity: 0;
            transform: translateX(400px);
            border-left: 4px solid;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.hide {
            animation: slideOutRight 0.3s ease-out forwards;
        }

        .toast-success {
            border-left-color: #28a745;
        }

        .toast-error {
            border-left-color: #e94560;
        }

        .toast-icon {
            font-size: 24px;
        }

        .toast-success .toast-icon {
            color: #28a745;
        }

        .toast-error .toast-icon {
            color: #e94560;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #0f3460;
        }

        .toast-message {
            color: #666;
            font-size: 14px;
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 16px;
            color: #999;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .toast-close:hover {
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(400px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(400px);
            }
        }
        
        @media (max-width: 768px) {
            .stats-container {
                padding: 0 20px 20px 20px;
            }
            
            .form-container {
                padding: 20px;
            }

            .toast {
                left: 20px;
                right: 20px;
                min-width: auto;
            }
        }
        
        @media (max-width: 576px) {
            .stats-container {
                padding: 0 15px 15px 15px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .btn-submit, .btn-cancel {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <div th:replace="~{admin/fragments/header :: header}"></div>

                <div class="stats-container">
                    <!-- Form Container -->
                    <div class="form-container">
                        <h4 class="form-header">
                            <i class="fas" th:classappend="${isEdit} ? 'fa-edit' : 'fa-user-plus'"></i>
                            <span th:text="${isEdit} ? 'Chỉnh sửa Người dùng' : 'Thêm Người dùng Mới'"></span>
                        </h4>
                        
                        <!-- Alert Messages -->
                        <div class="alert-container">
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        </div>

                        <form id="userForm" th:object="${nguoiDungModel}">
                            <!-- Hidden field for user ID in edit mode -->
                            <input th:if="${isEdit}" type="hidden" th:field="*{maNguoiDung}" id="maNguoiDung">
                            
                            <div class="row">
                                <!-- Tên người dùng -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Tên người dùng</label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:field="*{tenNguoiDung}"
                                           id="tenNguoiDung"
                                           placeholder="Nhập tên người dùng">
                                    <div class="error-message" id="tenNguoiDungError"></div>
                                </div>
                                
                                <!-- Email -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Email</label>
                                    <input type="email" 
                                           class="form-control" 
                                           th:field="*{email}"
                                           id="email"
                                           placeholder="Nhập địa chỉ email"
                                           th:readonly="${isEdit}">
                                    <div class="error-message" id="emailError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Số điện thoại -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Số điện thoại</label>
                                    <input type="tel" 
                                           class="form-control" 
                                           th:field="*{sdt}"
                                           id="sdt"
                                           placeholder="Nhập số điện thoại"
                                           maxlength="10">
                                    <div class="error-message" id="sdtError"></div>
                                </div>
                                
                                <!-- Vai trò -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Vai trò</label>
                                    <select class="form-select" th:field="*{maVaiTro}" id="maVaiTro">
                                        <option value="">Chọn vai trò</option>
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                        <option value="VENDOR">VENDOR</option>
                                        <option value="SHIPPER">SHIPPER</option>
                                    </select>
                                    <div class="error-message" id="maVaiTroError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Địa chỉ -->
                                <div class="col-12 mb-3">
                                    <label class="form-label required-field">Địa chỉ</label>
                                    <textarea class="form-control" 
                                              th:field="*{diaChi}"
                                              id="diaChi"
                                              rows="3"
                                              placeholder="Nhập địa chỉ"></textarea>
                                    <div class="error-message" id="diaChiError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Trạng thái -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Trạng thái</label>
                                    <select class="form-select" th:field="*{trangThai}" id="trangThai">
                                        <option value="">Chọn trạng thái</option>
                                        <option value="Hoạt động">Hoạt động</option>
                                        <option value="Khóa">Khóa</option>
                                    </select>
                                    <div class="error-message" id="trangThaiError"></div>
                                </div>
                                
                                <!-- Mật khẩu (chỉ hiển thị khi thêm mới) -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Mật khẩu</label>
                                    <input type="password" 
                                           class="form-control" 
                                           th:field="*{matKhau}"
                                           id="matKhau"
                                           placeholder="Nhập mật khẩu">
                                    <div class="error-message" id="matKhauError"></div>
                                </div>
                            </div>
                            
                            <!-- Button Group -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex gap-3 justify-content-end">
                                        <a th:href="@{/admin/users}" class="btn-cancel">
                                            <i class="fas fa-times me-2"></i>Hủy bỏ
                                        </a>
                                        <button type="button" class="btn-submit" id="submitBtn">
                                            <span id="submitText">
                                                <i class="fas" th:classappend="${isEdit} ? 'fa-save' : 'fa-plus'"></i>
                                                <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'"></span>
                                            </span>
                                            <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/admin/dashboard.js}"></script>
    <script th:src="@{/js/admin/user-form.js}"></script>
</body>
</html>
