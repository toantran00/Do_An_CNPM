<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - Pet Shop Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/users.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <div th:replace="~{admin/fragments/header :: header}"></div>

                <div class="stats-container">
                    <!-- Search Box -->
                    <div class="search-box">
                        <form th:action="@{/admin/users}" method="get" class="row g-3">
                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control search-input" 
                                       name="keyword" 
                                       th:value="${keyword}"
                                       placeholder="Tìm kiếm theo tên hoặc email...">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-search">
                                    <i class="fas fa-search me-2"></i>Tìm kiếm
                                </button>
                            </div>
                            <div class="col-md-2">
                                <a th:href="@{/admin/users/add}" class="btn btn-add">
                                    <i class="fas fa-plus me-2"></i>Thêm mới
                                </a>
                            </div>
                        </form>
                    </div>

                    <!-- Users Table -->
                    <div class="table-container">
                        <h4>
                            <i class="fas fa-users me-2"></i>
                            Danh sách người dùng
                            <span class="badge bg-secondary ms-2" th:text="${userPage.totalElements}">0</span>
                        </h4>
                        
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Ảnh</th>
                                        <th>Tên người dùng</th>
                                        <th>Email</th>
                                        <th>Số điện thoại</th>
                                        <th>Vai trò</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${userPage.content}" th:attr="data-user-id=${user.maNguoiDung}">
                                        <td th:text="${user.maNguoiDung}">1</td>
                                        <td>
                                            <img th:src="${user.hinhAnh != null ? '/uploads/images/' + user.hinhAnh : '/images/default-avatar.jpg'}" 
                                                 class="user-avatar" 
                                                 alt="Avatar">
                                        </td>
                                        <td th:text="${user.tenNguoiDung}">Nguyễn Văn A</td>
                                        <td th:text="${user.email}">user@example.com</td>
                                        <td th:text="${user.sdt != null ? user.sdt : 'N/A'}">0123456789</td>
                                        <td>
										    <span class="custom-badge" 
										          th:classappend="${user.vaiTro.maVaiTro == 'ADMIN'} ? 'custom-admin' : 
										                         (${user.vaiTro.maVaiTro == 'VENDOR'} ? 'custom-vendor' : 
										                         (${user.vaiTro.maVaiTro == 'SHIPPER'} ? 'custom-shipper' : 'custom-user'))"
										          th:text="${user.vaiTro.tenVaiTro}">Admin</span>
										</td>
                                        <td>
										    <div class="status-dropdown">
										        <button class="status-toggle status-badge"
										                th:classappend="${user.trangThai == 'Hoạt động'} ? 'status-active' : 'status-inactive'"
										                th:data-user-id="${user.maNguoiDung}"
										                th:data-current-status="${user.trangThai}"
										                type="button">
										            <span th:text="${user.trangThai}">Hoạt động</span>
										            <i class="fas fa-chevron-down ms-1"></i>
										        </button>
										        <div class="status-dropdown-menu">
										            <button type="button" class="status-option" data-status="Hoạt động">
										                <i class="fas fa-check-circle text-success me-2"></i>
										                Hoạt động
										            </button>
										            <button type="button" class="status-option" data-status="Khóa">
										                <i class="fas fa-lock text-danger me-2"></i>
										                Khóa
										            </button>
										        </div>
										    </div>
										</td>
                                        <td>
                                            <div class="action-buttons">
                                                <a th:href="@{/admin/users/view/{id}(id=${user.maNguoiDung})}" 
                                                   class="action-btn btn-view"
                                                   title="Xem chi tiết">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/admin/users/edit/{id}(id=${user.maNguoiDung})}" 
                                                   class="action-btn btn-edit"
                                                   title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button type="button" 
                                                        class="action-btn btn-delete"
                                                        th:data-user-id="${user.maNguoiDung}"
                                                        th:data-user-name="${user.tenNguoiDung}"
                                                        onclick="showDeleteModal(this)"
                                                        title="Xóa">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${userPage.content.empty}">
                                        <td colspan="8">
                                            <div class="empty-state">
                                                <i class="fas fa-inbox"></i>
                                                <p>Không tìm thấy người dùng nào</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${userPage.totalPages > 1}">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/admin/users(page=${userPage.number - 1}, keyword=${keyword})}">
                                        <i class="fas fa-chevron-left"></i>
                                    </a>
                                </li>
                                
                                <li class="page-item" 
                                    th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                                    th:classappend="${i == userPage.number} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/admin/users(page=${i}, keyword=${keyword})}"
                                       th:text="${i + 1}">1</a>
                                </li>
                                
                                <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/admin/users(page=${userPage.number + 1}, keyword=${keyword})}">
                                        <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">
                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                        Xác nhận xóa
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa người dùng <strong id="userNameToDelete"></strong>?</p>
                    <p class="text-danger small">
                        <i class="fas fa-info-circle me-1"></i>
                        Hành động này không thể hoàn tác.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Hủy bỏ
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="fas fa-trash me-1"></i>Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/admin/dashboard.js}"></script>
    <script th:src="@{/js/admin/users.js}"></script>
</body>
</html>
