<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - PetStore</title>
    <link rel="stylesheet" th:href="@{/css/web/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-background">
            <div class="pet-pattern"></div>
        </div>

        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-paw"></i>
                    <span>PetShop</span>
                </div>
                <h2>Đặt lại mật khẩu</h2>
                <p>Tạo mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="resetPasswordForm" class="login-form">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu mới (tối thiểu 6 ký tự)" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-text" id="newPasswordError"></div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-text" id="confirmPasswordError"></div>
                </div>

                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <p class="strength-text" id="strengthText">Độ mạnh mật khẩu</p>
                </div>

                <button type="submit" class="login-btn" id="resetBtn">
                    <i class="fas fa-key"></i>
                    Đặt lại mật khẩu
                </button>
            </form>

            <div class="login-footer">
                <p><a th:href="@{/login}">Quay lại đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        let otpCode = '';

        // Lấy email và OTP từ URL parameters
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email') || '';
            otpCode = urlParams.get('otp') || '';
            
            if (!userEmail || !otpCode) {
                window.location.href = '/forgot-password';
            }
        });

        // Toggle hiển thị mật khẩu
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Kiểm tra độ mạnh mật khẩu
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthContainer = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length > 0) {
                strengthContainer.style.display = 'block';
                
                let strength = 0;
                let strengthLabel = '';
                
                // Kiểm tra độ dài
                if (password.length >= 6) strength += 1;
                if (password.length >= 8) strength += 1;
                
                // Kiểm tra có chữ hoa
                if (/[A-Z]/.test(password)) strength += 1;
                
                // Kiểm tra có chữ thường
                if (/[a-z]/.test(password)) strength += 1;
                
                // Kiểm tra có số
                if (/[0-9]/.test(password)) strength += 1;
                
                // Kiểm tra có ký tự đặc biệt
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Tính phần trăm và màu sắc
                const percentage = (strength / 6) * 100;
                
                if (percentage < 33) {
                    strengthLabel = 'Yếu';
                    strengthFill.style.backgroundColor = '#e74c3c';
                } else if (percentage < 67) {
                    strengthLabel = 'Trung bình';
                    strengthFill.style.backgroundColor = '#f39c12';
                } else {
                    strengthLabel = 'Mạnh';
                    strengthFill.style.backgroundColor = '#27ae60';
                }
                
                strengthFill.style.width = percentage + '%';
                strengthText.textContent = `Độ mạnh: ${strengthLabel}`;
            } else {
                strengthContainer.style.display = 'none';
            }
        });

        // Kiểm tra mật khẩu xác nhận
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('confirmPasswordError');
            
            if (confirmPassword.length > 0) {
                if (newPassword !== confirmPassword) {
                    errorDiv.textContent = 'Mật khẩu xác nhận không khớp';
                } else {
                    errorDiv.textContent = '';
                }
            } else {
                errorDiv.textContent = '';
            }
        });

        // Xử lý form đặt lại mật khẩu
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate form
            if (newPassword.length < 6) {
                showError('Mật khẩu phải có ít nhất 6 ký tự');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Mật khẩu xác nhận không khớp');
                return;
            }
            
            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đặt lại...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        otpCode: otpCode,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '/login?message=' + encodeURIComponent('Đặt lại mật khẩu thành công! Vui lòng đăng nhập với mật khẩu mới.');
                    }, 2000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Có lỗi xảy ra. Vui lòng thử lại sau.');
            } finally {
                // Reset button
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-key"></i> Đặt lại mật khẩu';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>

    <style>
        .password-strength {
            margin: 15px 0;
        }

        .strength-bar {
            width: 100%;
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            border-radius: 3px;
        }

        .strength-text {
            margin: 8px 0 0 0;
            font-size: 14px;
            color: #666;
        }

        .toggle-password {
            background: none;
            border: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 16px;
            outline: none;
        }

        .toggle-password:hover {
            color: #333;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            padding-right: 50px;
        }
    </style>
</body>
</html>
