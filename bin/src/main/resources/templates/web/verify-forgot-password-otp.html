<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh OTP - PetStore</title>
    <link rel="stylesheet" th:href="@{/css/web/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-background">
            <div class="pet-pattern"></div>
        </div>

        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-paw"></i>
                    <span>PetShop</span>
                </div>
                <h2>Xác minh mã OTP</h2>
                <p>Chúng tôi đã gửi mã xác thực 6 số đến email của bạn</p>
                <p class="email-display" id="emailDisplay"></p>
            </div>

            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="verifyOtpForm" class="login-form">
                <div class="form-group">
                    <div class="otp-input-container">
                        <input type="text" id="otp1" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp2')" onkeydown="moveToPrev(this, null)">
                        <input type="text" id="otp2" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp3')" onkeydown="moveToPrev(this, 'otp1')">
                        <input type="text" id="otp3" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp4')" onkeydown="moveToPrev(this, 'otp2')">
                        <input type="text" id="otp4" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp5')" onkeydown="moveToPrev(this, 'otp3')">
                        <input type="text" id="otp5" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp6')" onkeydown="moveToPrev(this, 'otp4')">
                        <input type="text" id="otp6" class="otp-input" maxlength="1" onkeyup="moveToNext(this, null)" onkeydown="moveToPrev(this, 'otp5')">
                    </div>
                    <div class="error-text" id="otpError"></div>
                </div>

                <div class="countdown-container">
                    <p id="countdownText">Mã OTP sẽ hết hạn sau: <span id="countdown">05:00</span></p>
                </div>

                <button type="submit" class="login-btn" id="verifyBtn">
                    <i class="fas fa-check"></i>
                    Xác minh
                </button>

                <button type="button" class="resend-btn" id="resendBtn" style="display: none;" onclick="resendOtp()">
                    <i class="fas fa-redo"></i>
                    Gửi lại mã OTP
                </button>
            </form>

            <div class="login-footer">
                <p><a th:href="@{/forgot-password}">Quay lại</a> | <a th:href="@{/login}">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        let countdownTimer;
        let timeLeft = 300; // 5 phút = 300 giây

        // Lấy email từ URL parameter
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email') || '';
            
            if (userEmail) {
                document.getElementById('emailDisplay').textContent = userEmail;
                startCountdown();
            } else {
                window.location.href = '/forgot-password';
            }
        });

        // Xử lý di chuyển giữa các ô input OTP
        function moveToNext(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }

        function moveToPrev(current, prevId) {
            if (event.key === 'Backspace' && current.value.length === 0 && prevId) {
                document.getElementById(prevId).focus();
            }
        }

        // Đếm ngược thời gian
        function startCountdown() {
            countdownTimer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('countdown').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById('countdownText').innerHTML = 
                        '<span style="color: red;">Mã OTP đã hết hạn</span>';
                    document.getElementById('resendBtn').style.display = 'block';
                    document.getElementById('verifyBtn').disabled = true;
                }
            }, 1000);
        }

        // Xử lý form xác minh OTP
        document.getElementById('verifyOtpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Lấy mã OTP từ các ô input
            let otpCode = '';
            for (let i = 1; i <= 6; i++) {
                otpCode += document.getElementById('otp' + i).value;
            }
            
            if (otpCode.length !== 6) {
                showError('Vui lòng nhập đầy đủ mã OTP');
                return;
            }
            
            const verifyBtn = document.getElementById('verifyBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button and show loading
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xác minh...';
            
            try {
                const response = await fetch('/api/auth/verify-forgot-password-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: userEmail,
                        otpCode: otpCode 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    clearInterval(countdownTimer);
                    setTimeout(() => {
                        window.location.href = '/reset-password?email=' + encodeURIComponent(userEmail) + '&otp=' + otpCode;
                    }, 1500);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Có lỗi xảy ra. Vui lòng thử lại sau.');
            } finally {
                // Reset button
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check"></i> Xác minh';
            }
        });

        // Gửi lại OTP
        async function resendOtp() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang gửi...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Mã OTP mới đã được gửi đến email của bạn');
                    // Reset countdown
                    timeLeft = 300;
                    startCountdown();
                    document.getElementById('resendBtn').style.display = 'none';
                    document.getElementById('verifyBtn').disabled = false;
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Có lỗi xảy ra khi gửi lại mã OTP.');
            } finally {
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-redo"></i> Gửi lại mã OTP';
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>

    <style>
        .otp-input-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .otp-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .countdown-container {
            text-align: center;
            margin: 15px 0;
        }

        .countdown-container p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        #countdown {
            font-weight: bold;
            color: #e74c3c;
        }

        .resend-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
            width: 100%;
        }

        .resend-btn:hover {
            background: #667eea;
            color: white;
        }

        .email-display {
            color: #667eea;
            font-weight: bold;
            word-break: break-all;
        }
    </style>
</body>
</html>
