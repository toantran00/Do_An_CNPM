<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - PetStore</title>
    <link rel="stylesheet" th:href="@{/css/web/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-background">
            <div class="pet-pattern"></div>
        </div>

        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-paw"></i>
                    <span>PetShop</span>
                </div>
                <h2>Đặt lại mật khẩu</h2>
                <p>Nhập mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="resetPasswordForm" class="login-form">
                <!-- Email field (disabled) -->
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" disabled>
                    </div>
                </div>

                <!-- Hidden OTP field -->
                <input type="hidden" id="otpCode" name="otpCode">

                <!-- New Password field -->
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu mới" required>
                        <button type="button" class="toggle-password" id="toggleNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-text" id="newPasswordError"></div>
                </div>

                <!-- Confirm Password field -->
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-text" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="login-btn" id="resetPasswordBtn">
                    <i class="fas fa-key"></i>
                    Đặt lại mật khẩu
                </button>
            </form>

            <div class="login-footer">
                <p>Nhớ mật khẩu? <a th:href="@{/login}">Đăng nhập</a></p>
                <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
            </div>
        </div>
    </div>

    <script>
        // Lấy tham số từ URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                email: params.get('email'),
                otp: params.get('otp')
            };
        }

        // Khởi tạo form
        function initializeForm() {
            const params = getUrlParams();
            
            if (params.email) {
                document.getElementById('email').value = params.email;
            }
            
            if (params.otp) {
                document.getElementById('otpCode').value = params.otp;
            }
            
            // Kiểm tra nếu thiếu thông tin
            if (!params.email || !params.otp) {
                showError('Thông tin không hợp lệ. Vui lòng thực hiện lại quên mật khẩu.');
                document.getElementById('resetPasswordBtn').disabled = true;
            }
        }

        // Toggle password visibility
        function setupPasswordToggle() {
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            toggleNewPassword.addEventListener('click', function() {
                const type = newPasswordInput.type === 'password' ? 'text' : 'password';
                newPasswordInput.type = type;
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
                confirmPasswordInput.type = type;
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }

        // Validate form
        function validateForm() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            let isValid = true;

            // Reset errors
            document.getElementById('newPasswordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';

            // Validate new password
            if (!newPassword) {
                document.getElementById('newPasswordError').textContent = 'Vui lòng nhập mật khẩu mới';
                isValid = false;
            } else if (newPassword.length < 6) {
                document.getElementById('newPasswordError').textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
                isValid = false;
            }

            // Validate confirm password
            if (!confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Vui lòng xác nhận mật khẩu';
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Mật khẩu xác nhận không khớp';
                isValid = false;
            }

            return isValid;
        }

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const email = document.getElementById('email').value;
            const otpCode = document.getElementById('otpCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button and show loading
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        otpCode: otpCode,
                        newPassword: newPassword,
                        confirmPassword: document.getElementById('confirmPassword').value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '/login?message=reset_success';
                    }, 2000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Có lỗi xảy ra. Vui lòng thử lại sau.');
            } finally {
                // Reset button
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.innerHTML = '<i class="fas fa-key"></i> Đặt lại mật khẩu';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            setupPasswordToggle();
        });
    </script>
</body>
</html>
