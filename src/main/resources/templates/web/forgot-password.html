<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - PetStore</title>
    <link rel="stylesheet" th:href="@{/css/web/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-background">
            <div class="pet-pattern"></div>
        </div>

        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-paw"></i>
                    <span>PetShop</span>
                </div>
                <h2>Quên mật khẩu</h2>
                <p>Nhập email của bạn để nhận mã xác thực đặt lại mật khẩu</p>
            </div>

            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                    </div>
                    <div class="error-text" id="emailError"></div>
                </div>

                <button type="submit" class="login-btn" id="sendOtpBtn">
                    <i class="fas fa-paper-plane"></i>
                    Gửi mã xác thực
                </button>
            </form>

            <div class="login-footer">
                <p>Nhớ mật khẩu? <a th:href="@{/login}">Đăng nhập</a></p>
                <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate email
            if (!email) {
                showError('Vui lòng nhập email');
                return;
            }
            
            // Disable button and show loading
            sendOtpBtn.disabled = true;
            sendOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang gửi...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '/verify-forgot-password-otp?email=' + encodeURIComponent(email);
                    }, 1000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Có lỗi xảy ra. Vui lòng thử lại sau.');
            } finally {
                // Reset button
                sendOtpBtn.disabled = false;
                sendOtpBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Gửi mã xác thực';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        document.getElementById('verifyOtpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const otpCode = document.getElementById('otpCode').value;
            
            try {
                const response = await fetch('/api/auth/verify-forgot-password-otp-redirect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        otpCode: otpCode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Chuyển hướng đến trang reset password với thông tin email và OTP
                    window.location.href = data.data; // data.data chứa redirect URL
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Có lỗi xảy ra. Vui lòng thử lại sau.');
            }
        });
    </script>
</body>
</html>
