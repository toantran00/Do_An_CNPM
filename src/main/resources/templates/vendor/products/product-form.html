<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Chỉnh sửa Sản phẩm' : 'Thêm Sản phẩm'} + ' - Pet Shop Vendor'">Thêm Sản phẩm - Pet Shop Vendor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/vendor/vendor-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/vendor/products/product-form.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Vendor -->
            <div th:replace="~{vendor/fragments/navbar :: navbar}"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header Vendor -->
                <div th:replace="~{vendor/fragments/header :: header}"></div>

                <div class="stats-container">
                    <!-- Form Container -->
                    <div class="form-container">
                        <!-- Store Info Header -->
                        <div class="store-form-header">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h4 class="form-title">
                                        <i class="fas" th:classappend="${isEdit} ? 'fa-edit' : 'fa-plus-circle'"></i>
                                        <span th:text="${isEdit} ? 'Chỉnh sửa Sản phẩm' : 'Thêm Sản phẩm Mới'"></span>
                                    </h4>
                                    <p class="store-info">
                                        <i class="fas fa-store me-1"></i>
                                        Cửa hàng: <strong th:text="${cuaHang.tenCuaHang}"></strong>
                                    </p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <div class="store-status-badge" 
                                         th:classappend="${cuaHang.trangThai} ? 'status-active' : 'status-inactive'"
                                         th:text="${cuaHang.trangThai} ? 'Đang hoạt động' : 'Ngừng hoạt động'">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Alert Messages -->
                        <div class="alert-container">
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        </div>

                        <form id="productForm">
                            <!-- Hidden field for product ID in edit mode -->
                            <input th:if="${isEdit}" type="hidden" th:value="${sanPhamModel.maSanPham}" id="maSanPham">
                            
                            <div class="row">
                                <!-- Tên sản phẩm -->
                                <div class="col-md-8 mb-3">
                                    <label class="form-label required-field">Tên sản phẩm</label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:value="${sanPhamModel.tenSanPham}"
                                           id="tenSanPham"
                                           placeholder="Nhập tên sản phẩm">
                                    <div class="error-message" id="tenSanPhamError"></div>
                                </div>
                                
                                <!-- Danh mục -->
                                <div class="col-md-4 mb-3">
                                    <label class="form-label required-field">Danh mục</label>
                                    <select class="form-select" id="maDanhMuc">
                                        <option value="">Chọn danh mục</option>
                                        <option th:each="category : ${categories}" 
                                                th:value="${category.maDanhMuc}" 
                                                th:text="${category.tenDanhMuc}"
                                                th:selected="${sanPhamModel.maDanhMuc == category.maDanhMuc}"></option>
                                    </select>
                                    <div class="error-message" id="maDanhMucError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Loại sản phẩm -->
                                <div class="col-md-6 mb-3 loai-san-pham-container">
                                    <label class="form-label required-field">Loại sản phẩm</label>
                                    
                                    <!-- Combobox để chọn từ danh sách có sẵn -->
                                    <select class="form-select mb-2" id="loaiSanPhamSelect" onchange="onLoaiSanPhamSelectChange()">
                                        <option value="">-- Chọn loại sản phẩm --</option>
                                        <option th:each="loai : ${sanPhamModel.availableLoaiSanPham}" 
                                                th:value="${loai}" 
                                                th:text="${loai}"
                                                th:selected="${sanPhamModel.loaiSanPham == loai}">
                                        </option>
                                        <option value="custom">+ Thêm loại mới</option>
                                    </select>
                                    
                                    <!-- Input để nhập loại mới -->
                                    <div class="input-group" id="customLoaiSanPhamGroup" style="display: none;">
                                        <input type="text" 
                                               class="form-control" 
                                               id="customLoaiSanPham" 
                                               placeholder="Nhập loại sản phẩm mới..."
                                               oninput="onCustomLoaiSanPhamInput()">
                                        <button type="button" class="btn btn-outline-primary" onclick="useCustomLoaiSanPham()">
                                            <i class="fas fa-check"></i> Sử dụng
                                        </button>
                                    </div>
                                    
                                    <!-- Input ẩn để lưu giá trị cuối cùng -->
                                    <input type="hidden" 
                                           id="loaiSanPham" 
                                           name="loaiSanPham" 
                                           th:value="${sanPhamModel.loaiSanPham}" 
                                           required>
                                    
                                    <!-- Hiển thị giá trị hiện tại -->
                                    <div class="form-text">
                                        <span id="currentLoaiSanPham" th:if="${sanPhamModel.loaiSanPham}">
                                            Loại hiện tại: <strong th:text="${sanPhamModel.loaiSanPham}"></strong>
                                        </span>
                                        <span id="noLoaiSanPham" th:unless="${sanPhamModel.loaiSanPham}">
                                            Chọn hoặc nhập loại sản phẩm
                                        </span>
                                    </div>
                                    
                                    <div class="error-message" id="loaiSanPhamError"></div>
                                </div>
                                
                                <!-- Trạng thái -->
                                <div class="col-md-3 mb-3">
                                    <label class="form-label required-field">Trạng thái</label>
                                    <select class="form-select" id="trangThai">
                                        <option value="true" th:selected="${sanPhamModel.trangThai == true}">Đang bán</option>
                                        <option value="false" th:selected="${sanPhamModel.trangThai == false}">Ngừng bán</option>
                                    </select>
                                    <div class="error-message" id="trangThaiError"></div>
                                </div>

                                <!-- Số lượng -->
                                <div class="col-md-3 mb-3">
                                    <label class="form-label required-field">Số lượng</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:value="${sanPhamModel.soLuongConLai}"
                                           id="soLuongConLai"
                                           placeholder="Số lượng"
                                           min="0">
                                    <div class="error-message" id="soLuongConLaiError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Giá bán -->
                                <div class="col-md-4 mb-3">
                                    <label class="form-label required-field">Giá bán (VNĐ)</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:value="${sanPhamModel.giaBan}"
                                           id="giaBan"
                                           placeholder="Giá bán"
                                           min="0"
                                           step="1000">
                                    <div class="error-message" id="giaBanError"></div>
                                </div>
                                
                                <!-- Hình ảnh -->
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Hình ảnh</label>
                                    <input type="file" 
                                           class="form-control" 
                                           id="hinhAnh"
                                           name="hinhAnh"
                                           accept="image/*"
                                           onchange="previewImage(event)">
                                    <div class="error-message" id="hinhAnhError"></div>
                                    <small class="text-muted">Chấp nhận ảnh (jpg, png, gif). Tối đa 10MB.</small>
                                </div>
                                
                                <!-- Preview ảnh -->
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Xem trước</label>
                                    <div class="image-preview-container">
                                        <div id="imagePreview">
                                            <img th:if="${isEdit and sanPhamModel.hinhAnh != null and !#strings.isEmpty(sanPhamModel.hinhAnh)}" 
                                                 th:src="@{'/uploads/products/' + ${sanPhamModel.hinhAnh}}" 
                                                 alt="Current image"
                                                 class="image-preview">
                                            <div th:unless="${isEdit and sanPhamModel.hinhAnh != null and !#strings.isEmpty(sanPhamModel.hinhAnh)}" 
                                                 class="preview-placeholder">
                                                <i class="fas fa-image"></i>
                                                <p>Chưa có ảnh</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Mô tả -->
                                <div class="col-12 mb-3">
                                    <label class="form-label">Mô tả sản phẩm</label>
                                    <textarea class="form-control" 
                                              th:text="${sanPhamModel.moTaSanPham}"
                                              id="moTaSanPham"
                                              rows="4"
                                              placeholder="Mô tả chi tiết về sản phẩm..."></textarea>
                                    <div class="error-message" id="moTaSanPhamError"></div>
                                </div>
                            </div>
                            
                            <!-- Button Group -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex gap-3 justify-content-end">
                                        <a th:href="@{/vendor/products}" class="btn-cancel">
                                            <i class="fas fa-times me-2"></i>Hủy bỏ
                                        </a>
                                        <button type="button" class="btn-submit" id="submitBtn">
                                            <span id="submitText">
                                                <i class="fas" th:classappend="${isEdit} ? 'fa-save' : 'fa-plus'"></i>
                                                <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'"></span>
                                            </span>
                                            <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/vendor/vendor-dashboard.js}"></script>
    <script th:src="@{/js/vendor/products/product-form.js}"></script>
</body>
</html>
