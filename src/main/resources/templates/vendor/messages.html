<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin nhắn - Vendor Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/vendor/vendor-dashboard.css}">
    <link th:if="${cuaHang?.trangThai == false}" rel="stylesheet" th:href="@{/css/vendor/store-locked-banner.css}">
    <link rel="stylesheet" th:href="@{/css/vendor/messages.css}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div th:replace="~{vendor/fragments/navbar :: navbar}"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
			<div th:if="${cuaHang?.trangThai == false}">
				<div
					th:replace="~{vendor/fragments/store-locked-banner :: store-locked-banner}"></div>
			</div>
			<div th:replace="~{vendor/fragments/header :: header}"></div>
            
            <!-- Messages Content -->
            <div class="messages-container">
                <div class="messages-layout">
                    <!-- Sidebar - Danh sách người chat -->
                    <div class="chat-list-panel">
                        <div class="chat-list-header">
                            <h2><i class="fa-solid fa-comments"></i> Tin nhắn</h2>
                            <div class="search-chat">
                                <i class="fa-solid fa-search"></i>
                                <input type="text" id="searchChat" placeholder="Tìm kiếm khách hàng...">
                            </div>
                        </div>
                        
                        <div class="chat-list" id="chatList">
                            <div class="loading-chat-list">
                                <i class="fa-solid fa-spinner fa-spin"></i>
                                <p>Đang tải danh sách...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Main Chat Area -->
                    <div class="chat-main-panel">
                        <div class="no-chat-selected" id="noChatSelected">
                            <i class="fa-solid fa-comments"></i>
                            <h3>Chọn một cuộc trò chuyện</h3>
                            <p>Chọn một khách hàng từ danh sách bên trái để bắt đầu chat</p>
                        </div>
                        
                        <div class="chat-active-panel" id="chatActivePanel" style="display: none;">
                            <!-- Chat Header -->
                            <div class="chat-header">
                                <div class="customer-info">
                                    <img id="customerAvatar" src="/images/default-avatar.png" alt="Customer" class="customer-avatar">
                                    <div class="customer-details">
                                        <h3 id="customerName">Khách hàng</h3>
                                        <span class="online-status">
                                            <i class="fa-solid fa-circle"></i> Đang hoạt động
                                        </span>
                                    </div>
                                </div>
                                <div class="chat-actions">
                                    <button class="btn-action" title="Thông tin khách hàng">
                                        <i class="fa-solid fa-info-circle"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Chat Messages -->
                            <div class="chat-messages" id="chatMessages">
                                <div class="loading-messages">
                                    <i class="fa-solid fa-spinner fa-spin"></i>
                                    <p>Đang tải tin nhắn...</p>
                                </div>
                            </div>
                            
                            <!-- Typing Indicator -->
                            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                                <span id="typingUserName"></span> đang gõ
                                <span class="typing-dots">
                                    <span>.</span><span>.</span><span>.</span>
                                </span>
                            </div>
                            
                            <!-- Chat Input -->
                            <div class="chat-input-area">
                                <button class="btn-attachment" title="Đính kèm file">
                                    <i class="fa-solid fa-paperclip"></i>
                                    <input type="file" id="fileInput" accept="image/*,video/*,application/pdf" style="display: none;">
                                </button>
                                
                                <div class="input-wrapper">
                                    <textarea id="messageInput" 
                                              placeholder="Nhập tin nhắn của bạn..."
                                              rows="1"></textarea>
                                </div>
                                
                                <button class="btn-send" id="sendButton">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden data for JavaScript -->
    <input type="hidden" id="vendorId" th:value="${vendor.maNguoiDung}">
    <input type="hidden" id="vendorName" th:value="${vendor.tenNguoiDung}">
    <input type="hidden" id="storeId" th:value="${cuaHang.maCuaHang}">
    
    <!-- SockJS and STOMP libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/vendor/messages.js}"></script>
    <script th:if="${cuaHang?.trangThai == false}" th:src="@{/js/vendor/messages-locked.js}"></script>
</body>
</html>
