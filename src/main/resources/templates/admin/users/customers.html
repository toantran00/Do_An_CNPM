<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khách hàng - Pet Shop Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/users/users.css}">
    <link rel="stylesheet" th:href="@{/css/admin/users/customers.css}"></link>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <div th:replace="~{admin/fragments/header :: header}"></div>

                <div class="stats-container">
                    <!-- Search Box -->
                    <div class="search-box">
                        <form th:action="@{/admin/customers}" method="get" class="row g-3">
                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control search-input" 
                                       name="keyword" 
                                       th:value="${keyword}"
                                       placeholder="Tìm kiếm theo tên hoặc email...">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-search w-100">
                                    <i class="fas fa-search me-2"></i>Tìm kiếm
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Export Section -->
                    <div class="export-section">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="action-header">
                                    <span class="selected-count" id="selectedCount">
                                        Đã chọn: 0 khách hàng
                                    </span>
                                    <button class="btn btn-danger btn-sm selection-controls" id="deleteSelectedBtn" disabled>
                                        <i class="fas fa-trash me-1"></i>Xóa đã chọn
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm selection-controls" id="deselectAllBtn" style="display: none;">
							            <i class="fas fa-times me-1"></i>Bỏ chọn tất cả
							        </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn-export" id="exportExcelBtn">
                                    <i class="fas fa-file-excel me-2"></i>Xuất Excel
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Customers Table -->
                    <div class="table-container">
                        <h4>
                            <i class="fas fa-users me-2"></i>
                            Danh sách khách hàng
                            <span class="badge bg-secondary ms-2" th:text="${customerPage.totalElements}">0</span>
                        </h4>
                        
                        <div class="table-responsive">
                            <table class="table">
							    <thead>
							        <tr>
							            <th style="width: 50px;">
							                <input type="checkbox" class="table-checkbox select-all-checkbox" id="selectAll">
							            </th>
							            <th>ID</th>
							            <th>Ảnh</th>
							            <th>Tên khách hàng</th>
							            <th>Email</th>
							            <th>Số điện thoại</th>
							            <th>Địa chỉ</th>
							        </tr>
							    </thead>
							    <tbody>
							        <tr th:each="customer : ${customerPage.content}">
							            <td>
							                <input type="checkbox" class="table-checkbox customer-checkbox" 
							                       th:data-customer-id="${customer.maNguoiDung}"
							                       th:data-customer-name="${customer.tenNguoiDung}">
							            </td>
							            <td th:text="${customer.maNguoiDung}">1</td>
							            <td>
							                <img th:src="${customer.hinhAnh != null ? '/uploads/users/' + customer.hinhAnh : '/images/default-avatar.jpg'}" 
							                     class="user-avatar" 
							                     alt="Avatar">
							            </td>
							            <td th:text="${customer.tenNguoiDung}">Nguyễn Văn A</td>
							            <td th:text="${customer.email}">user@example.com</td>
							            <td th:text="${customer.sdt != null ? customer.sdt : 'N/A'}">0123456789</td>
							            <td th:text="${customer.diaChi != null ? customer.diaChi : 'N/A'}">123 Đường ABC</td>
							        </tr>
							        <tr th:if="${customerPage.content.empty}">
							            <td colspan="7">
							                <div class="empty-state">
							                    <i class="fas fa-inbox"></i>
							                    <p>Không tìm thấy khách hàng nào</p>
							                </div>
							            </td>
							        </tr>
							    </tbody>
							</table>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${customerPage.totalPages > 1}">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${customerPage.first} ? 'disabled'">
                                    <a class="page-link" 
						               th:href="@{/admin/customers(page=${customerPage.number - 1}, keyword=${keyword})}">
						                <i class="fas fa-chevron-left"></i>
						            </a>
                                </li>
                                
                                <li class="page-item" 
                                    th:each="i : ${#numbers.sequence(0, customerPage.totalPages - 1)}"
                                    th:classappend="${i == customerPage.number} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/admin/customers(page=${i}, keyword=${keyword})}"
                                       th:text="${i + 1}">1</a>
                                </li>
                                
                                <li class="page-item" th:classappend="${customerPage.last} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/admin/customers(page=${customerPage.number + 1}, keyword=${keyword})}">
                                        <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteSelectedModal" tabindex="-1" aria-labelledby="deleteSelectedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteSelectedModalLabel">
                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                        Xác nhận xóa
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa <strong id="selectedCustomersCount"></strong> khách hàng đã chọn?</p>
                    <p class="text-danger small">
                        <i class="fas fa-info-circle me-1"></i>
                        Hành động này không thể hoàn tác.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Hủy bỏ
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteSelectedBtn">
                        <i class="fas fa-trash me-1"></i>Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/admin/dashboard.js}"></script>
    <script th:src="@{/js/admin/users/customers.js}"></script>
</body>
</html>
