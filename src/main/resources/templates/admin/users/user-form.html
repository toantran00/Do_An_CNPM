<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Chỉnh sửa Người dùng' : 'Thêm Người dùng'} + ' - Pet Shop Admin'">Thêm Người dùng - Pet Shop Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/users/user-form.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <div th:replace="~{admin/fragments/header :: header}"></div>

                <div class="stats-container">
                    <!-- Form Container -->
                    <div class="form-container">
                        <h4 class="form-header">
                            <i class="fas" th:classappend="${isEdit} ? 'fa-edit' : 'fa-user-plus'"></i>
                            <span th:text="${isEdit} ? 'Chỉnh sửa Người dùng' : 'Thêm Người dùng Mới'"></span>
                        </h4>
                        
                        <!-- Alert Messages -->
                        <div class="alert-container">
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        </div>

                        <form id="userForm" th:object="${nguoiDungModel}" 
					      th:action="${isEdit} ? @{/admin/users/edit/{id}(id=${nguoiDungModel.maNguoiDung})} : @{/admin/users/add-with-image}"
					      method="post" enctype="multipart/form-data">
                            <!-- Hidden field for user ID in edit mode -->
                            <input th:if="${isEdit}" type="hidden" th:field="*{maNguoiDung}" id="maNguoiDung">
                            
                            <div class="row">
                                <!-- Tên người dùng -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Tên người dùng</label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:field="*{tenNguoiDung}"
                                           id="tenNguoiDung"
                                           placeholder="Nhập tên người dùng">
                                    <div class="error-message" id="tenNguoiDungError"></div>
                                </div>
                                
                                <!-- Email -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Email</label>
                                    <input type="email" 
                                           class="form-control" 
                                           th:field="*{email}"
                                           id="email"
                                           placeholder="Nhập địa chỉ email"
                                           th:readonly="${isEdit}">
                                    <div class="error-message" id="emailError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Số điện thoại -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Số điện thoại</label>
                                    <input type="tel" 
                                           class="form-control" 
                                           th:field="*{sdt}"
                                           id="sdt"
                                           placeholder="Nhập số điện thoại"
                                           maxlength="10">
                                    <div class="error-message" id="sdtError"></div>
                                </div>
                                
                                <!-- Vai trò -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Vai trò</label>
                                    <select class="form-select" th:field="*{maVaiTro}" id="maVaiTro">
                                        <option value="">Chọn vai trò</option>
                                        <option th:each="vaiTro : ${vaiTroList}" 
                                                th:value="${vaiTro.maVaiTro}" 
                                                th:text="${vaiTro.tenVaiTro}"
                                                th:selected="${nguoiDungModel.maVaiTro == vaiTro.maVaiTro}"></option>
                                    </select>
                                    <div class="error-message" id="maVaiTroError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Hình ảnh -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Hình ảnh người dùng</label>
                                    <input type="file" 
                                           class="form-control" 
                                           id="hinhAnh"
                                           name="hinhAnh"
                                           accept="image/*"
                                           onchange="previewImage(event)">
                                    <div class="error-message" id="hinhAnhError"></div>
                                    <small class="text-muted">Chỉ chấp nhận file ảnh (jpg, png, gif). Tối đa 10MB.</small>
                                </div>
                                
                                <!-- Preview ảnh -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Xem trước</label>
                                    <div class="image-preview-container" style="border: 2px dashed #e0e6ed; border-radius: 10px; padding: 20px; text-align: center; min-height: 150px; display: flex; align-items: center; justify-content: center;">
                                        <div id="imagePreview">
                                            <img th:if="${isEdit and nguoiDung != null and nguoiDung.hinhAnh != null and !#strings.isEmpty(nguoiDung.hinhAnh)}" 
                                                 th:src="@{'/uploads/users/' + ${nguoiDung.hinhAnh}}" 
                                                 style="max-width: 120px; max-height: 120px; border-radius: 8px; object-fit: cover;"
                                                 alt="Current image">
                                            <div th:unless="${isEdit and nguoiDung != null and nguoiDung.hinhAnh != null and !#strings.isEmpty(nguoiDung.hinhAnh)}" class="text-muted">
                                                <i class="fas fa-image fa-3x mb-2" style="color: #dee2e6;"></i>
                                                <p>Không có ảnh</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Địa chỉ -->
                                <div class="col-12 mb-3">
                                    <label class="form-label required-field">Địa chỉ</label>
                                    <textarea class="form-control" 
                                              th:field="*{diaChi}"
                                              id="diaChi"
                                              rows="3"
                                              placeholder="Nhập địa chỉ"></textarea>
                                    <div class="error-message" id="diaChiError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Trạng thái -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Trạng thái</label>
                                    <select class="form-select" th:field="*{trangThai}" id="trangThai">
                                        <option value="">Chọn trạng thái</option>
                                        <option value="Hoạt động">Hoạt động</option>
                                        <option value="Khóa">Khóa</option>
                                    </select>
                                    <div class="error-message" id="trangThaiError"></div>
                                </div>
                                
                                <!-- Mật khẩu (chỉ hiển thị khi thêm mới) -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Mật khẩu</label>
                                    <input type="password" 
                                           class="form-control" 
                                           th:field="*{matKhau}"
                                           id="matKhau"
                                           placeholder="Nhập mật khẩu">
                                    <div class="error-message" id="matKhauError"></div>
                                </div>
                            </div>
                            
                            <!-- Button Group -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex gap-3 justify-content-end">
                                        <a th:href="@{/admin/users}" class="btn-cancel">
                                            <i class="fas fa-times me-2"></i>Hủy bỏ
                                        </a>
                                        <button type="button" class="btn-submit" id="submitBtn">
                                            <span id="submitText">
                                                <i class="fas" th:classappend="${isEdit} ? 'fa-save' : 'fa-plus'"></i>
                                                <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'"></span>
                                            </span>
                                            <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/admin/dashboard.js}"></script>
    <script th:src="@{/js/admin/users/user-form.js}"></script>
</body>
</html>
