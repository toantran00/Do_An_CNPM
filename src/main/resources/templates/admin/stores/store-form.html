<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Chỉnh sửa Cửa Hàng' : 'Thêm Cửa Hàng'} + ' - Pet Shop Admin'">Thêm Cửa Hàng - Pet Shop Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/stores/store-form.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <div th:replace="~{admin/fragments/header :: header}"></div>

                <div class="stats-container">
                    <!-- Form Container -->
                    <div class="form-container">
                        <h4 class="form-header">
                            <i class="fas" th:classappend="${isEdit} ? 'fa-edit' : 'fa-store'"></i>
                            <span th:text="${isEdit} ? 'Chỉnh sửa Cửa Hàng' : 'Thêm Cửa Hàng Mới'"></span>
                        </h4>
                        
                        <!-- Alert Messages -->
                        <div class="alert-container">
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Thông báo khi không có vendor khả dụng (chỉ hiện khi thêm mới) -->
                            <div th:if="${!isEdit and (vendors == null or vendors.empty)}" class="alert alert-warning alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <strong>Không có người dùng nào khả dụng!</strong> 
                                Tất cả người dùng có vai trò VENDOR đã có cửa hàng. 
                                <a th:href="@{/admin/users/add}" class="alert-link">Tạo người dùng mới</a> với vai trò VENDOR trước khi thêm cửa hàng.
                            </div>
                        </div>

                        <form id="storeForm" th:object="${cuaHangModel}" 
                              th:action="${isEdit} ? @{/admin/stores/edit/{id}(id=${cuaHangModel.maCuaHang})} : @{/admin/stores/add}"
                              method="post" enctype="multipart/form-data">
                            <!-- Hidden field for store ID in edit mode -->
                            <input th:if="${isEdit}" type="hidden" th:field="*{maCuaHang}" id="maCuaHang">
                            
                            <div class="row">
                                <!-- Tên cửa hàng -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Tên cửa hàng</label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:field="*{tenCuaHang}"
                                           id="tenCuaHang"
                                           placeholder="Nhập tên cửa hàng">
                                    <div class="error-message" id="tenCuaHangError"></div>
                                </div>
                                
                                <!-- Chủ cửa hàng -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Chủ cửa hàng</label>
                                    <select class="form-select" th:field="*{maNguoiDung}" id="maNguoiDung" 
                                            th:disabled="${!isEdit and (vendors == null or vendors.empty)}">
                                        <option value="">Chọn chủ cửa hàng</option>
                                        <option th:each="vendor : ${vendors}" 
                                                th:value="${vendor.maNguoiDung}" 
                                                th:text="${vendor.tenNguoiDung + ' - ' + vendor.email}"
                                                th:selected="${cuaHangModel.maNguoiDung == vendor.maNguoiDung}"></option>
                                    </select>
                                    <!-- Thông báo số lượng vendor khả dụng -->
                                    <div th:if="${vendors != null and !vendors.empty}" class="form-text">
                                        <i class="fas fa-info-circle me-1"></i>
                                        Có <span th:text="${vendors.size()}"></span> người dùng khả dụng
                                        <span th:if="${!isEdit}">(chưa có cửa hàng)</span>
                                    </div>
                                    <div class="error-message" id="maNguoiDungError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Số điện thoại -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Số điện thoại</label>
                                    <input type="tel" 
                                           class="form-control" 
                                           th:field="*{soDienThoai}"
                                           id="soDienThoai"
                                           placeholder="Nhập số điện thoại"
                                           maxlength="10">
                                    <div class="error-message" id="soDienThoaiError"></div>
                                </div>
                                
                                <!-- Email -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Email</label>
                                    <input type="email" 
                                           class="form-control" 
                                           th:field="*{email}"
                                           id="email"
                                           placeholder="Nhập địa chỉ email">
                                    <div class="error-message" id="emailError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Năm thành lập -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Năm thành lập</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:field="*{namThanhLap}"
                                           id="namThanhLap"
                                           placeholder="Nhập năm thành lập"
                                           min="1900"
                                           th:attr="max=${maxYear}">
                                    <div class="error-message" id="namThanhLapError"></div>
                                </div>
                                
                                <!-- Trạng thái -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label required-field">Trạng thái</label>
                                    <select class="form-select" th:field="*{trangThai}" id="trangThai">
                                        <option value="true">Hoạt động</option>
                                        <option value="false">Đã khóa</option>
                                    </select>
                                    <div class="error-message" id="trangThaiError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Hình ảnh -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Hình ảnh cửa hàng</label>
                                    <input type="file" 
                                           class="form-control" 
                                           id="hinhAnh"
                                           name="hinhAnh"
                                           accept="image/*"
                                           onchange="previewImage(event)"
                                           th:disabled="${!isEdit and (vendors == null or vendors.empty)}">
                                    <div class="error-message" id="hinhAnhError"></div>
                                    <small class="text-muted">Chỉ chấp nhận file ảnh (jpg, png, gif). Tối đa 10MB.</small>
                                </div>
                                
                                <!-- Preview ảnh -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Xem trước</label>
                                    <div class="image-preview-container">
                                        <div id="imagePreview">
                                            <img th:if="${isEdit and cuaHang != null and cuaHang.hinhAnh != null and !#strings.isEmpty(cuaHang.hinhAnh)}" 
                                                 th:src="@{'/uploads/stores/' + ${cuaHang.hinhAnh}}" 
                                                 style="max-width: 120px; max-height: 120px; border-radius: 8px; object-fit: cover;"
                                                 alt="Current image">
                                            <div th:unless="${isEdit and cuaHang != null and cuaHang.hinhAnh != null and !#strings.isEmpty(cuaHang.hinhAnh)}" class="text-muted">
                                                <i class="fas fa-image fa-3x mb-2" style="color: #dee2e6;"></i>
                                                <p>Không có ảnh</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Địa chỉ -->
                                <div class="col-12 mb-3">
                                    <label class="form-label required-field">Địa chỉ</label>
                                    <textarea class="form-control" 
                                              th:field="*{diaChi}"
                                              id="diaChi"
                                              rows="3"
                                              placeholder="Nhập địa chỉ cửa hàng"
                                              th:disabled="${!isEdit and (vendors == null or vendors.empty)}"></textarea>
                                    <div class="error-message" id="diaChiError"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Mô tả -->
                                <div class="col-12 mb-3">
                                    <label class="form-label">Mô tả</label>
                                    <textarea class="form-control" 
                                              th:field="*{moTa}"
                                              id="moTa"
                                              rows="4"
                                              placeholder="Nhập mô tả về cửa hàng"
                                              th:disabled="${!isEdit and (vendors == null or vendors.empty)}"></textarea>
                                    <div class="error-message" id="moTaError"></div>
                                </div>
                            </div>
                            
                            <!-- Button Group -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex gap-3 justify-content-end">
                                        <a th:href="@{/admin/stores}" class="btn-cancel">
                                            <i class="fas fa-times me-2"></i>Hủy bỏ
                                        </a>
                                        <button type="button" class="btn-submit" id="submitBtn"
                                                th:disabled="${!isEdit and (vendors == null or vendors.empty)}">
                                            <span id="submitText">
                                                <i class="fas" th:classappend="${isEdit} ? 'fa-save' : 'fa-plus'"></i>
                                                <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'"></span>
                                            </span>
                                            <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/admin/dashboard.js}"></script>
    <script th:src="@{/js/admin/stores/store-form.js}"></script>
</body>
</html>
